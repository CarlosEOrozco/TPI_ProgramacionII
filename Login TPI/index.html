<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <!-- Enlace a la hoja de estilos de Bootstrap para el diseño y estilo de la página -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Usuario</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Sección del formulario de registro -->
        <h2 class="mt-5">Registro</h2>
        <form id="registerForm">
            <!-- Campo para el nombre de usuario -->
            <div class="form-group">
                <label for="registerUsername">Usuario</label>
                <input type="text" class="form-control" id="registerUsername" required>
            </div>
            <!-- Campo para la contraseña -->
            <div class="form-group">
                <label for="registerPassword">Contraseña</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <!-- Campo para el nombre -->
            <div class="form-group">
                <label for="registerName">Nombre</label>
                <input type="text" class="form-control" id="registerName" required>
            </div>
            <!-- Campo para el apellido -->
            <div class="form-group">
                <label for="registerSurname">Apellido</label>
                <input type="text" class="form-control" id="registerSurname" required>
            </div>
            <!-- Botón para enviar el formulario de registro -->
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <!-- Enlace a la biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Enlace a la biblioteca JavaScript de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Enlace al archivo JavaScript personalizado para manejar la lógica del formulario -->
    <script src="scripts/script.js"></script>
</body>
</html>
